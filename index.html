<!DOCTYPE html>
<html lang="ku">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Miss Perfume</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      margin: 0;
      padding: 0;
      text-align: center;
      color: #222;
    }
    header {
      background: black;
      color: gold;
      padding: 20px;
      font-size: 24px;
      font-weight: bold;
    }
    .bio {
      margin: 15px 0;
      font-size: 18px;
    }
    .social {
      margin: 10px 0;
      font-size: 16px;
    }
    .social img {
      width: 24px;
      vertical-align: middle;
      margin-right: 8px;
    }
    hr {
      margin: 20px auto;
      width: 80%;
      border: 1px solid #ccc;
    }
    .product {
      background: white;
      margin: 20px auto;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      max-width: 350px;
    }
    .product img {
      max-width: 100%;
      border-radius: 10px;
    }
    .product h3 {
      margin: 10px 0 5px;
    }
    .price {
      font-size: 18px;
      color: #444;
      margin-bottom: 10px;
    }
    .btn {
      display: inline-block;
      background: gold;
      color: black;
      padding: 10px 20px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s;
    }
    .btn:hover {
      background: black;
      color: gold;
    }
  </style>
</head>
<body>

  <header>Miss Perfume</header>
  <div class="bio">باشترین جۆری بۆنەکان لای ئێمە بەردەستە</div>

  <div class="social">
    <img src="https://upload.wikimedia.org/wikipedia/en/a/ad/Snapchat_logo.svg" alt="Snapchat">
    miss.barzanii
  </div>

  <hr>

  <!-- Product 1 -->
  <div class="product">
    <img src="https://i.imgur.com/lQm3Bzs.jpg" alt="Oud Royal">
    <h3>Oud Royal</h3>
    <div class="price">Price: $60</div>
    <a class="btn" href="https://wa.me/9647507767067?text=I%20want%20to%20order%20Oud%20Royal%20-%20Price%20$60" target="_blank">داوابکە</a>
  </div>

  <!-- Product 2 -->
  <div class="product">
    <img src="https://i.imgur.com/NfEODHj.jpg" alt="Amber Balsam">
    <h3>Amber Balsam</h3>
    <div class="price">Price: $80</div>
    <a class="btn" href="https://wa.me/9647507767067?text=I%20want%20to%20order%20Amber%20Balsam%20-%20Price%20$80" target="_blank">داوابکە</a>
  </div>

</body>
</html>
